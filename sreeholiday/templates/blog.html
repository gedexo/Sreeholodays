
{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="bradcam_area bradcam_bg_4">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <h3>Blogs</h3>
                        <p>Get the latest news, updates and blogs from Sree Holidays</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <section class="blog_area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-5 mb-lg-0">
                    <div class="blog_left_sidebar">
                        <div class="row">
                        {% for blog in blogs %}
                        <div class="col-lg-4">
                        <article class="blog_item">
                            <div class="blog_item_img">
                                <a class="d-inline-block" href="{% url 'web:blogdetails' blog.slug %}">
                                <img class="card-img rounded-0"
                                    src="{{blog.image.crop.730x365}}" alt=""><noscript><img
                                        class="card-img rounded-0"
                                        src="{% static 'img/blog/xsingle_blog_1.png.pagespeed.ic.Fwk-gqJS2v.jpg' %}" alt=""></noscript></a>
                                <ahref="{% url 'web:blogdetails' blog.slug %}" class="blog_item_date">
                                    <h3>{{blog.day}}</h3>
                                    <p>{{blog.month}}</p>
                                </a>
                            </div>
                            <div class="blog_details">
                                <a class="d-inline-block" href="{% url 'web:blogdetails' blog.slug %}">
                                    <h2>{{blog.bloghead}}</h2>
                                </a>
                               
                                
                            </div>
                        </article>
                        </div>
                        {% endfor %}
                    </div>


                       

                        {% comment%}
                        <nav class="blog-pagination justify-content-center d-flex">
                            <ul class="pagination">
                                <li class="page-item">
                                    <a href="#" class="page-link" aria-label="Previous">
                                        <i class="ti-angle-left"></i>
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a href="#" class="page-link">1</a>
                                </li>
                                <li class="page-item active">
                                    <a href="#" class="page-link">2</a>
                                </li>
                                <li class="page-item">
                                    <a href="#" class="page-link" aria-label="Next">
                                        <i class="ti-angle-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
