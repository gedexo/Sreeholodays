{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container fleetbook">
  <div class="row">
    <div class="col-lg-12 col-12" style="display: flex; justify-content: center">
      <div class="card text-center" style="width: 600px">
        <div class="card-head" style="padding: 20px">
          <h5>Send Your Enquiry</h5>
        </div>
        <img class="card-img-top cardimage" src="{{package.image.crop.360x250}}" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">{{package.place}}</h5>
          {% if fleet.discribtion %}
          <p class="card-text">{{package.district}}</p>
          {% endif %}
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Where to go : {{wherego}}</li>
          <li class="list-group-item">Name : {{name}}</li>
          <li class="list-group-item">Date : {{dateofJ}}</li>
          <li class="list-group-item">
            <a href="{{messageLink}}" target="blank" class="btn whatsapp-btn">Send Enquiry</a>
          </li>
        </ul>
        <div class="card-body"></div>
      </div>
    </div>
  </div>
</div>
 {% endblock %}
